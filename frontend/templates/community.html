{% extends "main.html" %}

{% block content %}
  <div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4" src="/static/cover.png" width="50%" height="50%" alt="" >
    <h1 class="display-5 fw-bold text-body-emphasis">Brilliant Minds Near You</h1>
    <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
    <div class="list-group">
    {% for user in users %}
    <a href="/users/{{ user.id }}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
      <img src="https://source.unsplash.com/random/32x32?sig={{ loop.index }}" width="32" height="32" class="rounded-circle flex-shrink-0">
      <div class="d-flex gap-2 w-100 justify-content-between">
        <div>
	<h6 class="mb-0">{{ user.name }}</h6>
	   <p class="mb-0 opacity-75">id: {{ user.id }}</p>
        </div>
	<small class="opacity-50 text-nowrap">{{ user.regdate }}</small>
      </div>
    </a>
    {% endfor %}
  </div>
  </div>
  </div>
{% endblock content %}
